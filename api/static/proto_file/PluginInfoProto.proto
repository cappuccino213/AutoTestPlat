syntax = "proto3";
option csharp_namespace = "TomTaw.eWordIMCIS.Proto";

message PluginProto{
string pluginUID=1;
string pluginName=2;
string dllName=3;
string className=4;
string description=5;
string pluginType=6;
string pluginConfigs=7;
string defaultKeyValue=8;
}


message PluginServiceMapProto {
 string serviceUID =1;
 string pluginUID =2;
 bool ifEnable =3;
 bool ifDelete =4;
 string pluginName =5;
 string pluginConfigValues =6;
 string pluginConfigKeyValue =7;
 int32 triggerInternal =8;
 string ifTriggerByTime =9;
 string triggerTime =10;
 string ifTriggerByDay =11;
 string triggerDayOfWeek =12;
 string ifTriggerByDate =13;
 string triggerBeginDate =14;
 string triggerEndDate =15;
 string triggerBeginTime =16;
 string triggerEndTime =17;
 int32 triggerTimes =18;
 string taskFieldValue =19;
}



